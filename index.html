<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="png" href="/images/kadwew-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet">

    <title>Kadwew Games</title>
</head>
<body>

  <header class="header">
  <a class="logo" href="#">
    <img src="/images/kadwew-logo.png" alt="Kadwew Games Logo" width="70" height="70">
    <div class="brand">
      Kadwew Games
      <small>Store & Hub</small>
    </div>
  </a>

  <!-- Navigation -->
  <nav>
    <div class="nav-links" role="navigation" aria-label="Main">
      <a class="active" href="#">Accueil</a>
      <a href="#">Jeux</a>
      <a href="#">Offres</a>
      <a href="#">Communauté</a>
      <a href="#">Support</a>
    </div>

    <!-- Search -->
    <label class="search" for="search-input">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden>
        <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
        <circle cx="11" cy="11" r="5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></circle>
      </svg>
      <input id="search-input" placeholder="Search" />
    </label>

  </nav>

  <!-- Actions -->
  <div class="actions">
    <button class="hamburger" id="hambBtn" aria-label="Ouvrir le menu">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"></path></svg>
    </button>
  </div>

  <!-- Mobile menu (hidden on desktop) -->
  <div class="mobile-menu" id="mobileMenu" aria-hidden="true">
    <a href="#">Accueil</a>
    <a href="#">Jeux</a>
    <a href="#">Offres</a>
    <a href="#">Communauté</a>
    <a href="#">Support</a>
    <hr style="border:none;border-top:1px solid rgba(255,255,255,0.03);margin:8px 0;">
    <a href="#">Mon compte</a>
    <a href="#">Wishlist</a>
  </div>

  </header>
  <main>
    <section id="banner" class="banner-game">
      <div class="particles"></div>
    </section>

    <div id="new-game-container" class="big-games"></div>
    <div id="discount-game-container" class="big-games"></div>
    <div id="games-container" class="games"></div>
    
  </main>
  




    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/a45b53a937.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
